name: gadget_shop
description: "A new Flutter project."

# Prevent accidental publication to pub.dev
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# Version number of the application.
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons.
  cupertino_icons: ^1.0.6

  # Badges package for displaying badges in your application.
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lint rules for promoting good coding practices.
  flutter_lints: ^3.0.0

flutter:
  # Use Material Design icons.
  uses-material-design: true

  # Add assets to your project.
  assets:
    - assets/images/
    # You can add more images or assets here, like the example below:
    # - assets/images/a_dot_ham.jpeg

  # You can also define fonts here if needed. Example format is commented below.
  # fonts:
  #
